<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: red;
    }
    .son {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        /* 让其左上角水平垂直居中 */
        top: 50%;
        left: 50%;
        /* 让其相对其自身移动 */
        margin-top: -50px;
        margin-left: -50px;
    }
</style>
<body>
    <div class="father">
        <p class="son"></p>
    </div>
</body>
</html>
